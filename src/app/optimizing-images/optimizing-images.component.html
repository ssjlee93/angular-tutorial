<p>Username: {{ username }}</p>
<p>Preferred Framework:</p>
<ul>
  <li>
    Static Image:
    <img ngSrc="/assets/logo.svg" alt="Angular logo" width="32" height="32" />
  </li>
  <li>
    Dynamic Image:
    <img [ngSrc]="logoUrl" [alt]="logoAlt" width="32" height="32"/>
  </li>
  <!-- <li>
    Image Loader:
    <img ngSrc="400" alt="Placeholder logo" width="32" height="32" />
  </li> -->
</ul>
<div class="relative-container"> //Container div has 'position: "relative"'
    <img [ngSrc]="logoUrl" [alt]="logoAlt" fill />
</div>
<div class="fixed-container"> //Container div has 'position: "fixed"'
    <img [ngSrc]="logoUrl" [alt]="logoAlt" width="32" height="32" />
</div>
<div class="absolute-container"> //Container div has 'position: "absolute"'
    <img [ngSrc]="logoUrl" [alt]="logoAlt" width="32" height="32" />
</div>

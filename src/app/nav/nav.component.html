<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/user">User</a>
      <a mat-list-item routerLink="/initial">Initial</a>
      <a mat-list-item routerLink="/if">If</a>
      <a mat-list-item routerLink="/for">For</a>
      <a mat-list-item routerLink="/property-binding">Property Binding</a>
      <a mat-list-item routerLink="/event-handling">Event Handling</a>
      <a mat-list-item routerLink="/input">Input </a>
      <a mat-list-item routerLink="/output">Output </a>
      <a mat-list-item routerLink="/defer">Defer </a>
      <a mat-list-item routerLink="/img">Optimizing Images </a>
      <a mat-list-item routerLink="/routing">Routing </a>
      <a mat-list-item routerLink="/forms">Forms</a>
      <a mat-list-item routerLink="/reactive-forms">Reactive Forms</a>
      <a mat-list-item routerLink="/service">Service</a>
      <a mat-list-item routerLink="/inject">Inject</a>
      <a mat-list-item routerLink="/constructor">Constructor</a>
      <a mat-list-item routerLink="/pipes">Pipes</a>
      <a mat-list-item routerLink="/pipe-formatting">Pipe Formatting</a>
      <a mat-list-item routerLink="/custom-pipe">Custom Pipe</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>angular-tutorial</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
